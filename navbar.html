<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsif</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("gta.jpg");
      font-family: sans-serif;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .nav-container {
      display: flex;
      flex-direction: column;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 20px;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    @media (min-width: 769px) {
      .nav-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .menu {
        margin-top: 0;
      }

      .hamburger {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-header">
        <div class="logo">Muh.Azs</div>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="index.html#about">Tentang</a>
        <a href="projects.html">Proyek</a>
        <a href="index.html#galery">Album</a>
        <a href="index.html#contact">Kontak</a>
      </div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
      document.getElementById("hamburger").classList.toggle("active");
    }
  </script>
</body>
</html>
