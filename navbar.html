<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsif</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("TechMind.png");
      font-family: sans-serif;
    }

    nav {
      background-color: rgba(265, 255, 255, 0.1);
      color: white;
      padding: 10px 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .nav-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-top">
      <div class="logo">MySite</div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="index.html#about">Tentang</a>
      <a href="projects.html">Proyek</a>
      <a href="index.html#galery">Album</a>
      <a href="index.html#contact">Kontak</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
